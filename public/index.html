<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Find</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="map"></div>
    <div class="contenedor-fila cuadro">
        <div class="row">
            <div class="contenedor-columa col s12">
                <div class="row">
                    <div class="center-align">
                        <h2>Job Find</h2>
                    </div>
                </div>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s4">
                            <input placeholder="City, State or Zip Code" id="ciudad" type="text" class="validate">
                            </div>
                            <div class="input-field col s4">
                            <input placeholder="Search Keyword(s)" id="trabajo" type="text" class="validate">
                            </div>
                            <div class="input-field col s4">
                                <a class="waves-effect waves-light btn" id="btn-resultado">See Results</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="informacion-indeed" class="contenedor-informacion">
        <div id="info-template"></div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="http://gdc.indeed.com/ads/apiresults.js"></script>
    <script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEpU4RQmdT81la2LRTsqVLCMfvFIjeJjM&callback=initMap"></script>
    <script type="text/javascript" src="js/app.js"></script>  
</body>
</html>
